<div class="app-page" data-page="bankset">
    <div class="app-topbar bg-red">
        <div class="app-button left" data-back id="back_btn"></div>
        <div class="app-title">提现信息设置</div>
    </div>
    <div class="app-content">
        <form class="bank-form">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="name">姓名</label>
                    <input type="text" class="control-input" id="name" placeholder="请输入姓名" required>
                </div>
                <div class="control-group">
                    <label class="control-label" for="identity">身份证</label>
                    <input type="text" class="control-input" id="identity" placeholder="请输入身份证号" maxlength="18"
                           required>
                </div>
                <div class="control-group">
                    <label class="control-label" for="bank_list">账号类型</label>
                    <select id="bank_list" class="control-input">
                        <option>请选择银行</option>
                    </select>
                </div>
                <div class="control-group">
                    <lable class="control-label" for="account">提现账号</lable>
                    <input type="number" class="control-input" id="account" placeholder="请输入银行卡号" required>
                </div>
                <div class="control-group form-address">
                    <label class="control-label" for="compayAddress">公司地址</label>
                    <input type="text" class="control-input set-company" id="compayAddress" readonly required/>
                    <span class="set-company">请设置</span>
                    <img src="public/img/more.png" alt=""/>
                </div>
                <div class="control-group">
                    <lable class="control-label" for="company_name">公司名称</lable>
                    <input type="text" class="control-input" id="companyName" placeholder="请输入公司名称" required>
                </div>
                <div class="control-group">
                    <lable class="control-label" for="company_number">公司固话</lable>
                    <input type="number" class="control-input" id="company_number" placeholder="请输入固话" required>
                </div>
                <div class="control-group form-address">
                    <label class="control-label" for="homeAddress">现居地址</label>
                    <input type="text" class="control-input set-home" id="homeAddress" readonly required/>
                    <span class="set-home">请设置</span>
                    <img src="public/img/more.png" alt=""/>
                </div>
            </fieldset>
            <div class="control-prompt">
                <span class="icon-prompt"></span>
                <small>为了保证您的账户安全，请填写和银行卡绑定的姓名和身份证号</small>
            </div>
            <div class="controls">
                <a class="control-button app-button red">完成</a>
            </div>
        </form>
    </div>
</div>

<div class="app-page" data-page="address">
    <div class="app-topbar bg-red">
        <div class="app-button left" data-back></div>
        <div class="app-title">设置地址</div>
    </div>
    <div class="app-content address-content">
        <form class="address-form">
            <fieldset>
                <div class="control-group form-address">
                    <label for="county" class="control-label">省市区</label>
                    <input type="text" class="control-input set-address" id="county" readonly required/>
                    <span class="set-address">请设置</span>
                    <img src="public/img/more.png" alt=""/>
                </div>
                <div class="control-group" style="border: 0;">
                    <label for="detailed" class="control-label">详细地址</label>
                    <input type="text" class="control-input" id="detailed" required/>
                </div>
            </fieldset>
        </form>
        <div class="controls">
            <a class="control-button app-button ren" id="submit">完 成</a>
        </div>
    </div>
</div>
