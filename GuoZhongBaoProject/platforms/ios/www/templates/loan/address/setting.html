<ion-view title="设置地址" hide-back-button="true" class="bgc-e9">
    <ion-content delegate-handle="mainScroll" class="no-footer">
        <div class="areaList" ng-model="area.cid" on-tap="goDetail(area)" ng-repeat="area in areaData">
            <label ng-bind="area.name"></label>
            <i class="ion-ios-arrow-right"></i>
        </div>
    </ion-content>
</ion-view>
