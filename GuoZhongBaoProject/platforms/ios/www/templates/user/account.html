<ion-view view-title="账号安全" class="account-wrapper">
    <ion-content class="account-content">
        <div class="list account-list">
            <a class="item account-item" href="#/user/forget">
                <span></span>
                修改密码
                <span class="ion-chevron-right"></span>
            </a>
            <a class="item account-item" ng-click="checkUpdate()">
                <span></span>
                修改绑定手机
                <span class="ion-chevron-right"></span>
            </a>
        </div>
        <div class="padding">
            <button class="button control-block-button" ng-click="logout()">退出登录</button>
        </div>
    </ion-content>
</ion-view>
