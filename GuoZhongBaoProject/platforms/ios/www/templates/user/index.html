<ion-view view-title="我的" hide-back-button="true" class="user-wrapper">
    <ion-content>
        <div class="user-content">
            <div class="profile clearfix">
                <div class="avatar">
                    <img src="img/user/logo.png">
                </div>
                <div class="phone">
                    {{ userModel.phone }}
                </div>
                <a href="#/user/account" class="account-setting">账号安全》</a>
            </div>
            <div class="list user-list">
                <a class="item user-item" ng-click="checkCompleteInfo()">
                    <span class="user-info-icon"></span>
                    我的资料
                    <span class="ion-chevron-right"></span>
                </a>
                <a class="item user-item" href="#/loan/list">
                    <span class="user-loanlist-icon"></span>
                    借款记录
                    <span class="ion-chevron-right"></span>
                </a>
                <a class="item user-item" href="#/user/wallet">
                    <span class="user-wallet-icon"></span>
                    我的钱包
                    <span class="ion-chevron-right"></span>
                </a>
                <a class="item user-item" href="#/questions">
                    <span class="user-faq-icon"></span>
                    常见问题
                    <span class="ion-chevron-right"></span>
                </a>
                <a class="item user-item" href="#/user/about">
                    <span class="user-about-icon"></span>
                    关于
                    <span class="user-chevron ion-chevron-right"></span>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
