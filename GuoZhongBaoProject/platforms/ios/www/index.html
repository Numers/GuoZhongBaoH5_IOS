<!DOCTYPE html>
<html>
<head>
    <title>国众宝-工薪贷</title>
    <meta name="keywords" content="国众宝，工薪层小额贷款，快速贷款，低息借贷，贷款服务，guozhongbao, iphone,android,app">
    <meta name="description" content="国众宝是一款让工薪人群更安心的分期贷款产品。通过国众宝来获得最贴心，更快速的互联网金融服务，让工薪人群更简单的享受低息借贷，快速到账，灵活还款与专业服务。">
    <meta charset="utf-8">
    <meta name="x5-fullscreen" content="true">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/index.css?v=1.2.00" rel="stylesheet">
    <link href="css/jquery.range.css?v=1.2.00" rel="stylesheet">
</head>

<body ng-app="guozhongbao">
    <ion-nav-bar class="bar-stable {{customConfig.navBarClass}}">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>

    <ion-footer-bar class="{{customConfig.tabsClass}}">
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">
            <ion-tab title="借款" icon-off="icon-loan" icon-on="icon-loan-on" href="#/home"></ion-tab>
            <ion-tab title="还款" icon-off="icon-repayment" icon-on="icon-repayment-on" href="#/repayment"></ion-tab>
            <ion-tab title="我的" icon-off="icon-user" icon-on="icon-user-on" href="#/user"></ion-tab>
        </ion-tabs>
    </ion-footer-bar>

    <script src="js/base.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/canvas/jquery-plugin.js"></script>
    <script src="lib/canvas/mobileBUGFix.mini.js"></script>
    <!--引用ngCordova.js-->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!--引用cordova.js-->
    <script src="cordova.js"></script>
</body>
</html>
